---
openstack_security_group_name: "sg-sample"
openstack_security_group_desc: "Security group sample"
openstack_security_group_rules:
  - group_name: "{{ openstack_security_group_name }}"
    direction: egress
    ethertype: IPv6
    #protocol: any
    #port_range_min: 1
    #port_range_max: 65535
    remote_ip_prefix: ::/0
  - group_name: "{{ openstack_security_group_name }}"
    direction: egress
    ethertype: IPv4
    #protocol: any
    #port_range_min: 1
    #port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0
  - group_name: "{{ openstack_security_group_name }}"
    direction: ingress
    ethertype: IPv6
    #protocol: any
    #port_range_min: 1
    #port_range_max: 65535
    remote_ip_prefix: ::/0
  - group_name: "{{ openstack_security_group_name }}"
    direction: ingress
    ethertype: IPv4
    #protocol: any
    #port_range_min: 1
    #port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0